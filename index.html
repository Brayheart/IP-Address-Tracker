<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="master-container">
    <img src="./images/pattern-bg.png" alt="">

    <div class="card-container">

      <h2 class="title">IP Address Tracker</h2>

      <div class="search-box-container">
        <input type="text" placeholder="Search for any IP address or domain">
        <button>Search</button>
      </div>

      <div class="item-container">
        <div class="item">IP Address</div>
        <div class="item">Location</div>
        <div class="item">Timezone</div>
        <div class="item">UTC</div> <!-- add offset value dynamically using the API -->
        <div class="item">ISP</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  
  </div>
</body>
</html>
