<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="master-container">
    <img src="./images/pattern-bg.png" alt="">

    <div class="card-container">

      <h2 class="title">IP Address Tracker</h2>

      <div class="search-box-container">
        <input id='input' type="text" placeholder="Search for any IP address">
        <button type="button" id='inputButton' onclick="getInputValue()">Search</button>
      </div>

      <div class="item-container">
        <div class="item">
          <span class="item-title">IP ADDRESS</span>
          <span id="IPaddress" class="item-text"></span>
        </div>
        <div class="item">
          <span class="item-title">LOCATION</span>
          <span id="location" class="item-text"></span>
        </div>
        <div class="item">
          <span class="item-title">TIMEZONE</span>
          <span id="timezone" class="item-text"></span>
        </div>
        <div class="item">
          <span class="item-title">ISP</span>
          <span id="ISP" class="item-text"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://brayheart.github.io/portfoliogrid/">Tyler Bray</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
